#      - 6379:6379

  app: 
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:     
      - db
      # - redis
    ports: 
      - 3000:3000
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    env_file: .env
    environment:
      RAILS_ENV: development

