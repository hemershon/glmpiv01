version: '3.4'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: masonicmanagement
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

#  redis:
